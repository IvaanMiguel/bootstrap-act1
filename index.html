<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html,
    body {
        height: 100vh;
        height: 100svh;
    }
  </style>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  >

  <title>bootstrap Form</title>
</head>
<body class="d-flex align-items-center justify-content-center mx-3">
  <main
    class="row g-0 rounded-4 overflow-hidden shadow"
    style="max-width: 840px; min-height: 500px;"
  >
    <div class="col-md-6">
      <img class="img-fluid" src="img/login.jpeg" style="object-fit: cover;height: 500px;">
    </div>
    <div class="col-md-6 p-4 d-flex justify-content-center flex-column">
      <div class="text-center">
        <h1 class="mb-4">Login</h1>
      </div>
      <form>
          <div class="form-floating mb-3">
            <input class="form-control" id="floatingEmail" placeholder="Password">
            <label for="floatingPassword">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        <div class="text-center">
          <button class="btn btn-primary py-2" style="min-width: 180px;">Login</button>
        </div>
      </form>
    </div>
  </main>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
